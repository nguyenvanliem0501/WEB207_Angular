<div class="container">
    <!-- <p>{{productForm.value | json }}</p> -->

    <!-- <p>{{newProduct | json }}</p> -->
    <div class="row">
        <div class="col-md-6">
            <form #productForm="ngForm" class="form" (submit)="onSubmit(productForm.value)">
                <div class="form-group">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="name"
                     [(ngModel)]="newProduct.name"
                     >
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Price</label>
                    <input type="text" class="form-control" name="price" placeholder="price"
                    [(ngModel)]="newProduct.price"
                     >
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Description</label>
                    <input type="text" class="form-control" name="desc" placeholder="desc" 
                    [(ngModel)]="newProduct.desc"
                    >
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <div class="">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let pro of ListProduct">
                        <td>{{pro.name}}</td>
                        <td>{{pro.price}}</td>
                        <td>{{pro.desc}}</td>
                        
                        <td>
                            <button (click)="remove(pro.id)" class="btn btn-danger">Delete</button>
                            <button (click)="onEdit(pro)" class="btn btn-success">Edit</button>
                        </td>
                        
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
